<ng-container *ngFor="let article of articles">
  <ng-container *ngIf="article.published && article.modulType === 'article'">
    <ng-container app-content-element *ngFor="let contentElement of article.content" [inputContentElement]="contentElement"></ng-container>
  </ng-container>
  <ng-container *ngIf="!article.invisible && article.modulType === 'module'">
      <ng-container app-content-module [inputContentElement]="article"></ng-container>
  </ng-container>
</ng-container>
