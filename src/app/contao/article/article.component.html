<div *ngFor="let article of articles" class="inner container">
    <app-content-module *ngIf="article.moduleType === 'module'" [inputContentElement]="article"></app-content-module>
    <ng-container *ngIf="article.moduleType === 'article'">
        <div *ngFor="let contentElement of article.elements | keyvalue" app-content-element app-content-element [inputContentElement]="contentElement"></div>
    </ng-container>
</div>
