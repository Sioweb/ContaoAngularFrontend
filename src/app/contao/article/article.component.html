<div *ngFor="let article of articles">
  <ng-container *ngIf="article.published && article.modulType === 'article'">
    <app-content-element *ngFor="let contentElement of article.content" [inputContentElement]="contentElement"></app-content-element>
  </ng-container>
  <ng-container *ngIf="!article.invisible && article.modulType === 'module'">
      <app-content-module [inputContentElement]="article"></app-content-module>
  </ng-container>
</div>
